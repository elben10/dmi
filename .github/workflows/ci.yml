name: Continuous Integration
on: [push, pull_request]
jobs:
  test-non-k8s:
    name: Test - Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install yarn
        run: |
          npm install --global yarn
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          yarn install
      - name: Install poetry
        run: |
          pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "poetry"
      - name: Install dependencies
        run: |
          poetry install
      - name: Run test suite - Python
        run: |
          poetry run nox
  k8s:
    name: Test - Kubernetes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: engineerd/setup-kind@v0.5.0
        with:
          version: "v0.11.1"
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "poetry"
      - name: Install dependencies
        run: |
          poetry install
      - name: Run test suite - Kubernetes
        run: |
          poetry run nox -s test:k8s
